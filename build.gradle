plugins {
  id 'org.jetbrains.kotlin.jvm' version '1.7.10'
}

group = 'dev.marlonlom.utilities'
version = '1.0.0'

repositories {
  mavenCentral()
}

dependencies {
  testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
  useJUnitPlatform()
}

compileKotlin {
  kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
  kotlinOptions.jvmTarget = '1.8'
}
